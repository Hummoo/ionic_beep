<ion-header>

  <ion-navbar>
    <ion-title>Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-left>
        <img [src]="message.user.avatar" alt="Avatar">
      </ion-avatar>
      <h2>{{message.user.firstName}} {{message.user.lastName}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/logo.jpg" alt="Avatar">
      </ion-avatar>
      <h2>Paul Halliday</h2>
      <p>I've test 12345</p>
    </ion-item>
    <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/logo.jpg" alt="Avatar">
        </ion-avatar>
        <h2>Paul Halliday</h2>
        <p>I've test 12345</p>
      </ion-item>
  </ion-list>
</ion-content>
